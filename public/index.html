<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Basic SEO Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="title" content="Michael Maina - Portfolio" />
    <meta
      name="description"
      content="Welcome to Michael Maina's portfolio. Explore my projects, skills, and experiences in frontend and mobile development."
    />
    <meta
      name="keywords"
      content="Michael Maina, portfolio, web development, mobile development, React, React Native, software engineering"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Michael Maina" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://michael-maina.me/" />
    <meta property="og:title" content="Michael Maina - Portfolio" />
    <meta
      property="og:description"
      content="Explore the portfolio of Michael Maina, showcasing projects, skills, and experiences in frontend and mobile development."
    />
    <meta property="og:image" content="https://michael-maina.me/images/maina.webp" />

    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://michael-maina.me/" />
    <meta property="twitter:title" content="Michael Maina - Portfolio" />
    <meta
      property="twitter:description"
      content="Explore the portfolio of Michael Maina, showcasing projects, skills, and experiences in frontend and mobile development."
    />
    <meta property="twitter:image" content="https://michael-maina.me/images/maina1.webp" />

    <!-- Structured Data for SEO (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Person",
        "name": "Michael Maina",
        "url": "https://michael-maina.me/",
        "image": "https://michael-maina.me/maich.jpg",
        "sameAs": [
          "linkedin.com/in/michael-maina-087227235/",
          "https://github.com/Muchael123",
          "https://x.com/Maich_mgaza"
        ],
        "jobTitle": "Frontend & Mobile Developer",
        "worksFor": {
          "@type": "Organization",
          "name": "MMUST-iHub"
        },
        "Founder": {
          "@type": "company",
          "name" : "Wabunifu Research"
        },
        "alumniOf": {
          "@type": "CollegeOrUniversity",
          "name": "MMUST"
        },
        "knowsAbout": [
          "React",
          "React Native",
          "Web Development",
          "Mobile Development",
          "Software Engineering"
        ],
        "description": "Portfolio of Michael Maina showcasing projects, skills, and experiences in frontend and mobile development."
      }
    </script>

    <!-- Link Prefetching and Preloading for Performance Optimization -->
    <link rel="preload" href="%PUBLIC_URL%/resumeData.json" as="fetch" type="application/json" crossorigin="anonymous" />
    <link rel="preload" as="image" href="%PUBLIC_URL%/maich.jpg" />
    <link rel="preload" as="image" href="%PUBLIC_URL%/maich.jpg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/default.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/layout.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/media-queries.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/maich.jpg" />

    <!-- Title -->
    <title>Michael Maina - Portfolio</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>

    <!-- Scripts with async and defer attributes for non-blocking loading -->
    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/jquery-1.10.2.min.js" defer></script>
    <script src="js/jquery-migrate-1.2.1.min.js" defer></script>
    <script src="js/jquery.flexslider.js" defer></script>
    <script src="js/waypoints.js" defer></script>
    <script src="js/jquery.fittext.js" defer></script>
    <script src="js/magnific-popup.js" defer></script>
    <script src="js/init.js" defer></script>
  </body>
</html>
